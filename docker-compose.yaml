version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:3000"
    environment:
      - APP_PORT=${APP_PORT}
      - DB_DIALECT=${DB_DIALECT}
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - DB_APIKEYGOOGLE=${DB_APIKEYGOOGLE}
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/
    command: >
      sh -c "
      npm run migrate &&
      npm run seed &&
      nodemon index.js
      "

  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
